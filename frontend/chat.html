<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL CHAT Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);
            position: relative;
            overflow-x: hidden;
            color: white;
        }
        
        /* Fallback pattern for better visibility */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px, 75px 75px, 60px 60px;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: rgba(60, 0, 90, 0.95);
            border: 1px solid rgba(224, 179, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 #7b2ff299, 0 0 24px rgba(224, 179, 255, 0.2);
            padding: 32px 24px 24px 24px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #e0b3ff, 0 0 16px #7b2ff2;
        }
        
        .chat-box {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            min-height: 300px;
            max-height: 350px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #f357a822, inset 0 1px 3px rgba(255,255,255,0.1);
        }
        
        .message {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }
        
        .user {
            align-self: flex-end;
            background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
            color: #fff;
            padding: 10px 18px;
            border-radius: 18px 18px 4px 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px #f357a822;
        }
        
        .bot {
            align-self: flex-start;
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
            color: #fff;
            padding: 10px 18px;
            border-radius: 18px 18px 18px 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px #7b2ff222;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            background: #f3e6ff;
            color: #4b006e;
            outline: none;
            box-shadow: 0 2px 8px #7b2ff222;
        }
        
        button {
            background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #f357a822;
            transition: background 0.2s;
        }
        
        button:hover {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            color: #fff;
            margin-top: 18px;
            font-size: 0.95rem;
            opacity: 0.7;
        }
        
        /* Enhanced SQL response styling */
        .sql-response {
            border-left: 3px solid #e0b3ff;
            padding-left: 12px;
        }
        
        .sql-label {
            font-weight: bold;
            color: #e0b3ff;
            margin-bottom: 8px;
        }
        
        .sql-code {
            background: rgba(224, 179, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #e0b3ff;
            margin: 8px 0;
            word-break: break-word;
        }
        
        .sql-tip {
            font-size: 0.85rem;
            color: #d4b3ff;
            font-style: italic;
            margin-top: 6px;
        }
        
        /* Error response styling */
        .error-response {
            border-left: 3px solid #ff6b6b;
            padding-left: 12px;
        }
        
        .error-label {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 6px;
        }
        
        .error-text {
            color: #ffb3b3;
            margin: 4px 0;
        }
        
        .error-tip {
            font-size: 0.85rem;
            color: #ff9999;
            font-style: italic;
            margin-top: 4px;
        }
        
        /* Sample questions styling */
        .sample-questions {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .sample-label {
            color: #e0b3ff;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .sample-btn {
            display: block;
            width: 100%;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(224, 179, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            text-align: left;
        }
        
        .sample-btn:hover {
            background: rgba(224, 179, 255, 0.2);
            border-color: rgba(224, 179, 255, 0.6);
            transform: translateY(-1px);
        }
        
        .sample-btn:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ SQL CHAT ✨</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="bot">Hi! Ask me anything about your data and I'll generate SQL queries for you.</div>
            </div>
        </div>
        
        <!-- Sample questions -->
        <div class="sample-questions" id="sample-questions">
            <div class="sample-label">💡 Try asking:</div>
            <button class="sample-btn" onclick="setQuestion('Show me all devices that are offline')">Show me all devices that are offline</button>
            <button class="sample-btn" onclick="setQuestion('What\'s the average CPU usage across all servers?')">What's the average CPU usage across all servers?</button>
            <button class="sample-btn" onclick="setQuestion('List all POS devices with high temperature')">List all POS devices with high temperature</button>
            <button class="sample-btn" onclick="setQuestion('Show network switches with high latency')">Show network switches with high latency</button>
        </div>
        
        <form class="chat-form" onsubmit="handleSubmit(event)">
            <input type="text" id="user-input" placeholder="Ask a question about your data..." autocomplete="off" required />
            <button type="submit" id="send-btn">Send</button>
        </form>
        <div class="footer">
            Made By Nithyashree iyer
        </div>
    </div>
    
    <script>
        let isLoading = false;
        
        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.innerHTML = `<div class="${sender}">${text}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        function setQuestion(question) {
            document.getElementById('user-input').value = question;
            document.getElementById('sample-questions').style.display = 'none';
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const input = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            addMessage(question, 'user');
            input.value = '';
            
            // Hide sample questions after first message
            document.getElementById('sample-questions').style.display = 'none';
            
            // Set loading state
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.textContent = '🤔';
            
            // Add thinking message
            const thinkingMsg = addMessage('🤔 Analyzing your question...', 'bot');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/generate-sql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                // Remove thinking message
                thinkingMsg.remove();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.sql_query) {
                    addMessage(`
                        <div class="sql-response">
                            <div class="sql-label">🔍 Generated SQL Query:</div>
                            <div class="sql-code">${data.sql_query}</div>
                            <div class="sql-tip">💡 You can copy this query to run in your database</div>
                        </div>
                    `, 'bot');
                } else {
                    addMessage('<span style="color:#ffb3b3">❌ No SQL query generated. Please try rephrasing your question.</span>', 'bot');
                }
                
            } catch (error) {
                // Remove thinking message
                thinkingMsg.remove();
                
                addMessage(`
                    <div class="error-response">
                        <div class="error-label">❌ Connection Error</div>
                        <div class="error-text">${error.message}</div>
                        <div class="error-tip">Make sure the backend server is running on port 8000</div>
                    </div>
                `, 'bot');
            } finally {
                // Reset loading state
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }
    </script>
</body>
</html>
